<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list and tables</title>
</head>

<body>
    <strong>list are of two types</strong> <br>
    1.order list <br>
    2.unorder list<br>
    <ol type="I">
        <li>this is first one </li>
        <li>thi is second one </li>
        <li>this is third one</li>
    </ol>
    <ul>
        <li>first one </li>
        <li>second one</li>
        <li>third one</li>
    </ul>

    <h3>TABLES</h3>
    <table>
        <thead>
            <tr>
                <th>name</th>
                <th>id</th>
                <th>role</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>ankit</td>
                <td>001</td>
                <td>engineer</td>
            </tr>
            <tr>
                <td>rahul</td>
                <td>002</td>
                <td>student</td>
            </tr>
            <tr>
                <td>shubham</td>
                <td>003</td>
                <td>teacher</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
